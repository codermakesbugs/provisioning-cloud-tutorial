apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifactory-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artifactory-deployment
  template:
    metadata:
      labels:
        app: artifactory-deployment
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: artifactory
        imagePullPolicy: IfNotPresent
        image: releases-docker.jfrog.io/jfrog/artifactory-oss:latest
        ports:
          - name: ui-port
            containerPort: 8082
          - name: artifactory
            containerPort: 8081
        volumeMounts:
          - name: artifactory-data
            mountPath: /var/opt/jfrog/artifactory/
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "2048Mi"
      volumes:
        - name: artifactory-data
          persistentVolumeClaim:
            claimName: artifactory-pv-claim