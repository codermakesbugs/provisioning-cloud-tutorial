---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-pv-volume
  labels:
    type: local
spec:
  storageClassName: local-storage
  claimRef:
    name: database-pv-claim
    namespace: devops-tools
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteMany
  local:
    path: /data/database
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-pv-claim
  namespace: devops-tools
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi